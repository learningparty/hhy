<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <!--块级元素:特点:独占一行!
标题，段落，容器，列表，水平分割线 
   -->

    <!--标题-->
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>

    <!--段落-->
    <p>page</p>
    <!--有垂直方向的间距-->
    <p>page</p>

    <!--容器-->
    <div>包裹页面板块</div>
    <!--没有垂直间距-->
    <div>包裹页面板块</div>

    <!--有序列表-->
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
    <!--无序列表-->
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <!--自定义列表-->
    <dl>
        <dd>名词</dd>
        <dt>相关解释</dt>
    </dl>
    <!--水平分割线:空标签-->
    <hr>

</body>
</body>

</html>
